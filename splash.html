<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Splash ACROX</title>
<style>
  body {
    margin: 0;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  img {
    width: 150px;       /* pi√π piccola */
    height: 150px;
    border-radius: 50%; /* rotonda */
    opacity: 0;
    animation: fadeIn 3s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }
</style>
</head>
<body>
  <img src="acrox.gif" alt="ACROX">
  <audio src="audio.mp3" autoplay></audio>
</body>
</html>
